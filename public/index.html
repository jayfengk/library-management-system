<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"> <!-- 使用統一的 style.css -->
</head>
<body>
    <div class="container">
        <h1>圖書管理系統 v1.0</h1>

        <div class="row text-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">書籍管理</h5>
                        <p class="card-text">管理和查看所有書籍清單。</p>
                        <a href="/books" class="btn btn-primary">進入書籍管理</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">用戶管理</h5>
                        <p class="card-text">管理和查看所有用戶資料。</p>
                        <a href="/users" class="btn btn-primary">進入用戶管理</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">借閱紀錄</h5>
                        <p class="card-text">查看和管理所有借閱紀錄。</p>
                        <a href="/borrows" class="btn btn-primary">進入借閱紀錄</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-text">
        Produced by Jay Fung
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
